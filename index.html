<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            margin-bottom: 30px;
        }
        .carousel img {
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.5s ease;
        }
        .carousel img:hover {
            transform: scale(1.05);
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .game-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .game-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .game-item h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .game-item p {
            color: #7f8c8d;
            margin: 10px 0;
        }
        .game-item button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-item button:hover {
            background-color: #2ecc71;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>¡Bienvenido a la Tienda de Videojuegos!</h1>
    <p>Encuentra los mejores títulos a los mejores precios</p>
</header>

<div class="container">

    <!-- Lista de juegos -->
    <h2>Juegos Disponibles</h2>
    <div class="game-grid">
        <!-- Juego 1 -->
        <div class="game-item">
            <img src="https://via.placeholder.com/300x200/3498db/ffffff?text=Juego+1" alt="Juego 1">
            <h3>Juego 1</h3>
            <p>$49.99</p>
            <button>Comprar</button>
        </div>
        <!-- Juego 2 -->
        <div class="game-item">
            <img src="https://via.placeholder.com/300x200/e74c3c/ffffff?text=Juego+2" alt="Juego 2">
            <h3>Juego 2</h3>
            <p>$59.99</p>
            <button>Comprar</button>
        </div>
        <!-- Juego 3 -->
        <div class="game-item">
            <img src="https://via.placeholder.com/300x200/9b59b6/ffffff?text=Juego+3" alt="Juego 3">
            <h3>Juego 3</h3>
            <p>$39.99</p>
            <button>Comprar</button>
        </div>
        <!-- Juego 4 -->
        <div class="game-item">
            <img src="https://via.placeholder.com/300x200/2ecc71/ffffff?text=Juego+4" alt="Juego 4">
            <h3>Juego 4</h3>
            <p>$29.99</p>
            <button>Comprar</button>
        </div>
        <!-- Juego 5 -->
        <div class="game-item">
            <img src="https://via.placeholder.com/300x200/f39c12/ffffff?text=Juego+5" alt="Juego 5">
            <h3>Juego 5</h3>
            <p>$19.99</p>
            <button>Comprar</button>
        </div>
        <!-- Juego 6 -->
        <div class="game-item">
            <img src="https://via.placeholder.com/300x200/e67e22/ffffff?text=Juego+6" alt="Juego 6">
            <h3>Juego 6</h3>
            <p>$34.99</p>
            <button>Comprar</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Tienda de Videojuegos. Todos los derechos reservados.</p>
</footer>

</body>
</html>
